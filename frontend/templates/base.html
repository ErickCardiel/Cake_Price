{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'imgs/favIcon.png' %}">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css?family=Poppiins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500"rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="http://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	 
	{% block head %}{% endblock %}
	
</head>

<body>
    <div id = "myNavbar"class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Pastelería&nbspD&C</a>
            </div>
            <div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#showcase">Home</a></li>
					<li><a href="#info1">Galeria</a></li>
					<li><a href="#testimonial">Cotizaciones</a></li>
					<li><a href="#foot">Contactanos</a></li>
					<li><a href="#foot">FAQ</a></li>
				</ul>
			</div>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
	
	<section id="foot">
        <footer>
          <h5 class="text-center">Pastelería D&C Copyright &copy; 2017</h5>
        </footer>
     </section>
	 
    <script>
      window.sr = ScrollReveal();
      sr.reveal('.navbar', {
        duration: 2000,
        origin:'bottom'
      });

      sr.reveal('.showcase-left', {
        duration: 2000,
        origin:'top',
        distance:'300px'

      });

      sr.reveal('.showcase-right', {

        duration: 2000,

        origin:'right',

        distance:'300px'

      });

      sr.reveal('.info2-btn', {

        duration: 2000,

        delay: 1000,

        origin:'bottom',

      });

      sr.reveal('.testimonial-btn', {

        duration: 2000,

        delay: 1000,

        origin:'bottom',

      });

      sr.reveal('.info1-btn', {

        duration: 2000,

        delay: 1000,

        origin:'bottom',

      });

      sr.reveal('#testimonial div', {

        duration: 2000,

        origin:'bottom',

      });

      sr.reveal('.info-left', {

        duration: 2000,

        origin:'left',

        distance:'300px',

        viewFactor: 0.2

      });

      sr.reveal('.info-right', {

        duration: 2000,

        origin:'right',

        distance:'300px',

        viewFactor: 0.2

      });

    </script>

    <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');

          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    </script>
	 
</body>
</html>
